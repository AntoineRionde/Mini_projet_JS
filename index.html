<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Notes.app</title>
    <link rel="stylesheet" href="css/notes.css"/>
    <link rel="stylesheet" href="css/darkmode.css"/>
    <script src="js/showdown.js" defer></script>
    <script src="js/notes.js" defer></script>
   <script src="js/theme.js" defer></script>
</head>
<body class="">
<nav>
    <ul class="noteapp_menu">
        <li id="add">+</li>
        <li id="edit">edit</li>
        <li id="del">del</li>
    </ul>
    <div class="noteapp_mode">
        <label class="switch">
            <input type="button" id="darkmode" value="Dark Mode">
        </label>
    </div>
</nav>

<div class="noteapp_content">

    <section class="note_list" id="noteListMenu"></section>

    <section class="main_note">
        <div class="create_edit_note create_edit_note-hidden" id="noteForm">
            <input
                    id="form_add_note_title"
                    type="text"
                    placeholder="Titre de la note"
                    required
            />
            <textarea id="form_add_note_text" placeholder="Contenu de la note"></textarea>
            <button id="form_add_note_valid">valider</button>
        </div>

        <div class="" id="currentNoteView"></div>
    </section>
</div>

</body>
</html>
